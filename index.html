<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
  
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">Day Calendar App</p>
      <p id="currentDay" class="lead"></p>
      <img src="calendar.jpg" class="calendar" alt="PicCalendar"> 


    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!DOCTYPE html>
    <html lang="en">  
    
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     
     
     
     
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
     
     
     
     
     
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
     
     
     
      <link rel="stylesheet" href="style.css" />
   <script src="script.js"></script>
    </head>
    
    <body>
  
      <div class="container-lg">
        <!-- Timeblocks go here -->
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">9AM</span>
          </div>
          <input id="user-input9" type="text" data-time="9" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
        

        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">10AM</span>
          </div>
          <input id="user-input10" type="text" data-time="10" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">11AM</span>
          </div>
          <input id="user-input11" type="text" data-time="11" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">12AM</span>
          </div>
          <input id="user-input12" type="text" data-time="12" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">1PM</span>
          </div>
          <input id="user-input1" type="text" data-time="1" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">2PM</span>
          </div>
          <input id="user-input2" type="text" data-time="2" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">3PM</span>
          </div>
          <input id="user-input3" type="text" data-time="3" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">4PM</span>
          </div>
          <input id="user-input4" type="text" data-time="4" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
    
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">5PM</span>
          </div>
          <input id="user-input5" type="text" data-time="5" class="form-control">
          <button><i class="far fa-save"></i></button>
        </div>
       
      </div>
    
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
    </body>
    
    </html>


    
    
  </body>
</html>
